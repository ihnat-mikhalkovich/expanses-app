<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="./month-style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="calendar background">
    <div class="calendar-head">
      <ul class="calendar-scroll-bar">
        <button><li>Today</li></button>
        <button><li>Back</li></button>
        <button><li>Next</li></button>
      </ul>
      <div class="calendar-date-period">Jenuary, 2018</div>
      <ul class="calendar-scale-bar">

        <button><li>Week</li></button>
        <button><li>Day</li></button>
        <button><li>Agenda</li></button>
      </ul>
    </div>
    <div class="calendar-body">

      <div class="calendar-day-of-week">Tue</div>
      <div class="calendar-day-of-week">Wed</div>

      <div class="calendar-day-of-week">Sun</div>
      <div class="calendar-day">1</div>
      <div class="calendar-day">2</div>
      <div class="calendar-day">
        <span>3</span>
        <div class="calendar-day-item">Картошка</div>
        <div class="calendar-day-item">Помидор</div>
      </div>
      <div class="calendar-day">4</div>
      <div class="calendar-day">5</div>

      <div class="calendar-day">7</div>
      <div class="calendar-day">8</div>

      <div class="calendar-day">16</div>
      <div class="calendar-day">17</div>
      <div class="calendar-day">18</div>
      <div class="calendar-day">19</div>
      <div class="calendar-day">20</div>
      <div class="calendar-day">21</div>
      <div class="calendar-day">22</div>
      <div class="calendar-day">23</div>
      <div class="calendar-day">24</div>
      <div class="calendar-day">25</div>

      <div class="calendar-day">28</div>
      <div class="calendar-day">29</div>
      <div class="calendar-day">30</div>
      <div class="calendar-day">31</div>
    </div>
  </div>
</body>
</html>
