<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="./day.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="calendar background">
    <div class="calendar-head">
      <ul class="calendar-scroll-bar">
        <button><li>Today</li></button>
        <button><li>Back</li></button>
        <button><li>Next</li></button>
      </ul>
      <div class="calendar-date-period">3 Jenuary, 2018</div>
      <ul class="calendar-scale-bar">
        <button><li>Month</li></button>
        <button><li>Week</li></button>
        <button disabled><li>Day</li></button>
        <button><li>Agenda</li></button>
      </ul>
    </div>
    <div class="calendar-body">
      <div class="calendar-day">
        <div class="calendar-day-item">Картошка</div>
        <div class="calendar-day-item">Помидор</div>
        <div class="calendar-day-item">Корм для кошек</div>
        <div class="calendar-day-item">Парашёк</div>
      </div>
    </div>
  </div>  
  <script src="week.js"></script>
</body>
</html>
